{% extends 'base.html' %}
{% block title %}로그인{% endblock %}


{% block content %}



<form action="" method="post">
    {% csrf_token %}
    {% include 'errors.html' %}
    <label for="username" class="form-label">계정</label>
    <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value | default_if_none:'' }}">
    <br>
    <label for="password" class="form-label">비밀번호</label>
    <input type="password" class="form-control" name="password" id="password">
    <input type="submit" class="btn btn-sm btn-primary mt-2" value="로그인">
</form>


{% endblock %}
